<div class="row">
  <span class="d-block py-1 px-2 bg-secondary text-white w-100 text-uppercase">jobs</span>
  <div class="col-12 bg-light pt-2">
    <div class="card mb-3" [ngClass]="currJobService.job == job ? 'border-primary' : ''" *ngFor="let job of projectService.theProject.jobs; let index = index" (click)="currJobService.job = job">
      <div class="card-body" >
        {{job.targetEntityName || '[no entity set]'}}
        <p class="card-text text-right"><small class="text-muted"><span class="oi oi-trash icon-button" role="button" aria-hidden="true" (click)="onDeleteJob(index)"></span></small></p>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body mx-auto">
        <button class="btn btn-outline-success" (click)="onAddJob()"><span class="oi oi-plus" aria-hidden="true"></span>&nbsp;Add a Job</button>
      </div>
    </div>
  </div>
</div>
