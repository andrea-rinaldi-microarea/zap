<div class="row">
  <span class="d-block py-1 px-2 zap-bg-dark text-white w-100 text-uppercase">jobs</span>
  <div class="col-12 pt-2">
    <div class="card mb-3 zap-bg-light" [ngClass]="currJobService.job == job ? 'border-primary' : ''" *ngFor="let job of projectService.theProject.jobs; let index = index" (click)="onSelectJob(job)">
      <div class="card-body" >
        <div class="card-text text-right"><small class="text-muted">
          <span class="oi oi-arrow-top icon-button" role="button" aria-hidden="true" (click)="onMoveJobUp(index)"></span>
          <span class="oi oi-arrow-bottom icon-button" role="button" aria-hidden="true" (click)="onMoveJobDown(index)"></span>
        </small></div>
        {{job.targetEntityName || '[no entity set]'}}
        <div class="card-text text-right"><small class="text-muted"><span class="oi oi-trash icon-button" role="button" aria-hidden="true" (click)="onDeleteJob(index)"></span></small></div>
      </div>
    </div>
    <div class="card mb-3 zap-bg-light">
      <div class="card-body mx-auto">
        <button class="btn btn-success" (click)="onAddJob()"><span class="oi oi-plus" aria-hidden="true"></span>&nbsp;Add a Job</button>
      </div>
    </div>
  </div>
</div>
