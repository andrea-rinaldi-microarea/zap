<div class="row mb-2">
  <form class="col-12 form-inline">
    <label for="sourceStream" class="col-2 col-form-label">Source stream</label>
    <select class="form-control col-5" name="inputStreamName" id="inputStreamName" [(ngModel)]="inputStreamName">
      <option *ngFor="let input of inputStreamService.inputs">{{input}}</option>
    </select>
    <div class="form-check ml-1">
      <input class="form-check-input" type="checkbox" value="" name="hasHeaders" id="hasHeaders" [(ngModel)]="hasHeaders">
      <label class="form-check-label" for="hasHeaders">
        with headers
      </label>
    </div>
    <button class="btn btn-outline-success col-1 ml-1" [disabled]="!inputStreamName"(click)="onLoadStream()">Load</button>
  </form>
</div>
<div class="row">
  <div class="col-12 table-responsive" *ngIf="inputStreamService.stream">
    <table class="table table-bordered table-sm">
      <thead class="thead-dark">
        <tr>
          <th class="text-truncate" style="max-width:150px;" scope="col" *ngFor="let column of inputStreamService.stream.columns">{{column.name}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of inputStreamService.data">
          <td class="text-truncate" style="max-width:150px;" *ngFor="let col of row">
            <samp>{{col}}</samp>  
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
